<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - KVC Curadoria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0E0E10;
            color: #F4F3EE;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .retry-button {
            background: #C9A24D;
            color: #0E0E10;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .retry-button:hover {
            opacity: 0.9;
        }
        
        .retry-button:active {
            opacity: 0.8;
        }
        
        .status {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1>Voc√™ est√° offline</h1>
        <p>Sem conex√£o com a internet. Alguns conte√∫dos podem n√£o estar dispon√≠veis.</p>
        <button class="retry-button" onclick="retryConnection()">Tentar novamente</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        function retryConnection() {
            const status = document.getElementById('status');
            status.textContent = 'Verificando conex√£o...';
            
            if (navigator.onLine) {
                status.textContent = 'Conectado! Recarregando...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 500);
            } else {
                status.textContent = 'Ainda offline. Verifique sua conex√£o.';
                setTimeout(() => {
                    status.textContent = '';
                }, 3000);
            }
        }

        // Verificar conex√£o automaticamente
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Conectado! Recarregando...';
            setTimeout(() => {
                window.location.href = '/';
            }, 500);
        });

        // Tentar novamente a cada 5 segundos
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
